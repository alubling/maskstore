<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>Payment</h3>
        </div>
        <div class="panel-body">
            <form id="payment-form" name="paymentForm" ng-submit="paymentForm.$valid">
                <div class="form-group">
                    <label for="First Name">First Name:</label>
                    <input type="text" ng-model="payment.firstName" class="form-control" id="first name" placeholder="First name">
                </div>
                <div class="form-group">
                    <label for="Last Name">Last Name:</label>
                    <input type="text" ng-model="payment.lastName" class="form-control" id="last name" placeholder="Last name">
                </div>
                <div class="form-group">
                    <label for="Phone">Phone:</label>
                    <input type="text" ng-model="payment.phone" class="form-control" id="phone" placeholder="(212) 867-5309">
                </div>
                <div class="form-group">
                    <label for="Email">Email Address*:</label>
                    <input type="text" ng-model="payment.email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="Password">Password*:</label>
                    <input type="text" ng-model="payment.password" class="form-control" id="login-password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="Credit Card">Credit Card:</label>
                    <input type="text" ng-model="payment.creditcard" class="form-control" id="login-password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="Expiration">Expiration:</label>
                    <input type="text" ng-model="payment.expiration" class="form-control" id="login-password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary" ng-click="sendpayment(signup)">Submit</button>
                <br>
                <br>
                <p color="red">* = This field is required</p>
            </form>
        </div>
    </div>
</div>
