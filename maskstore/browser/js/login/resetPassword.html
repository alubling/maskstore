<div class="container">
<h1>Please update your password:</h1>
<label for="newPassword">Enter New Password:</label>
<input type="password" ng-model="newPassword.new" placeholder="password">
<label for="newPasswordVerify">Enter it Again:</label>
<input type="password" ng-model="newPassword.verify" placeholder="password again">
<div class="ui submit button blue" ng-disabled="newPassword.new !== newPassword.verify" ng-click="setNewPassword(newPassword.new)">
</div>
