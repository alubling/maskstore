<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>Shopping Cart</h3></div>
        <div class="panel-body">
            <table class="table">
                <tr>
                    <th class="col-md-8"></th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th></th>
                </tr>
                <tr ng-repeat="mask in cart.getMasks()">
                    <td>
                        <div><img src="{{ mask.image }}" width="100" height="100" /></div>
                        {{ mask.title }}
                    </td>
                    <td>
                        {{ mask.price | currency }}
                    </td>
                    <td>
                        <input type="text" class="form-control" placeholder="{{ mask.quantity }}" ng-model="mask.quantity">
                    </td>
                    <td><a type="button" class="btn btn-danger" ng-click="cart.removeMask(mask)"><span class="glyphicon glyphicon-trash"></span></a></td>
                </tr>
                <tr>
                    <td>
                    </td>
                    <td>
                    </td>
                    <td></td>
                    <td>
                        <div>
                            <b>Subtotal: ({{ cart.getTotalQuantity() }} Item<span ng-if="totalQuantity > 1">s</span>)</b> {{ cart.getSubtotal() | currency }}
                        </div>
                    </td>
                </tr>
            </table>
            <div class="text-right">
                <a type="button" class="btn btn-primary" href="#/cart">Update <span class="glyphicon glyphicon-pencil" ></span></a>
                <a type="button" class="btn btn-danger" href="#/cart">Checkout <span class="glyphicon glyphicon-shopping-cart" ></span></a>
            </div>
        </div>
    </div>
</div>
