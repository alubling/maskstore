<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>Shopping Cart</h3></div>
        <div class="panel-body">
            <table class="table">
                <tr>
                    <th class="col-md-7"></th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th></th>
                </tr>
                <tr ng-repeat="mask in masks">
                    <td>
                        <div><img src="{{ mask.image }}" width="100" height="100" /></div>
                        {{ mask.title }}
                    </td>
                    <td>
                        {{ mask.price | currency }}
                    </td>
                    <td>
                        <input type="text" class="form-control" placeholder="{{ mask.quantity }}" ng-model="mask.quantity" ng-change="update()">
                    </td>
                    <td><a type="button" class="btn btn-danger" ng-click="removeMask(mask)"><span class="glyphicon glyphicon-trash"></span></a></td>
                </tr>
                <tr>
                    <td>
                    </td>
                    <td>
                    </td>
                    <td></td>
                    <td>
                        <div>
                            <span ng-show="quantity > 0"><b>Subtotal: ({{ quantity }} Item<span ng-if="quantity > 1">s</span>)</b> {{ subtotal | currency }}</span>
                            <b ng-show="quantity == 0">Cart is empty</b>
                        </div>
                    </td>
                </tr>
            </table>
            <div class="text-right">
                <a type="button" ng-show="quantity > 0" class="btn btn-primary" href="#/cart">Update <span class="glyphicon glyphicon-pencil" ng-click="update()"></span></a>
                <a type="button" ng-show="quantity > 0" class="btn btn-danger" href="#/cart">Checkout <span class="glyphicon glyphicon-shopping-cart" ></span></a>
            </div>
        </div>
    </div>
</div>
