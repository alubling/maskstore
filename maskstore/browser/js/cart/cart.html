<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>Shopping Cart</h3></div>
        <div class="panel-body">
            <table class="table">
                <tr>
                    <th class="col-md-8"></th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th></th>
                </tr>
                <tr ng-repeat="order in orders">
                    <td>
                        <div><img src="{{ order.imageUrl }}" width="100" height="100" /></div>
                        {{ order.title }}
                    </td>
                    <td>
                        {{ order.price | currency }}
                    </td>
                    <td>
                        <select>
                            <option>{{ order.quantity }}</option>
                        </select>
                    </td>
                    <td><a type="button" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span></a></td>
                </tr>
                <tr>
                    <td>
                    </td>
                    <td>
                    </td>
                    <td></td>
                    <td>
                        <div><b>Subtotal: ({{ totalItems }} Item(s))</b> {{ totalPrice | currency }}</div>
                    </td>
                </tr>
            </table>
            <div class="text-right">
                <a type="button" class="btn btn-primary" href="#/cart">Update <span class="glyphicon glyphicon-pencil" ></span></a>
                <a type="button" class="btn btn-danger" href="#/cart">Checkout <span class="glyphicon glyphicon-shopping-cart" ></span></a>
            </div>
        </div>
    </div>
</div>
